<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ten Kay</title>
  </head>
  <body>
    <div class="layout-container">
      <div class="game-info-container flex-column">
        <h1 class="current-player"></h1>
        <div class="turn-score-container">
          <h2>Turn Score:</h2>
          <p class="turn-score"></p>
        </div>
        <div class="bank-dice-container">
          <h2>Banked Dice:</h2>
          <div class="bank-dice"></div>
        </div>
      </div>
      <div class="end-turn-container flex-column">
        <div class="nav-container">
          <button onclick="activateModal()">NEW GAME</button>
          <button>RULES</button>
        </div>
        <button id="end-turn-btn" disabled>BANK & END TURN</button>
      </div>
      <div class="dice-container"></div>
      <div class="roll-button-container">
        <button onclick="handleRollClick()" id="roll-btn">ROLL DICE</button>
      </div>
      <div class="scoreboard-container"></div>
    </div>
    <div class="modal-container">
      <div class="modal-box">
        <div class="form-container">
          <form action="">
            <label for="numberOfPlayers">
              How many players? (1 - 4)
              <input type="number" id="numberOfPlayers" min="1" max="4"
            /></label>
            <label for="scoreLimit">
              What score should we play to? (50 - 10000)
              <input
                type="number"
                id="scoreLimit"
                min="50"
                max="10000"
                step="50"
              />
            </label>
          </form>
          <button onclick="startNewGame()">Start Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/game.js"></script>
</html>
