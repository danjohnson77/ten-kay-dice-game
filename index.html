<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ten Kay</title>
  </head>
  <body>
    <div class="layout-container">
      <div class="game-info-container">
        <h1 class="current-player"></h1>
        <div class="bank-dice-container">
          <h2>
            Banked Dice
            <div class="turn-score"></div>
          </h2>

          <div class="bank-dice"></div>
        </div>
        <div class="end-turn-container">
          <button id="end-turn-btn" disabled>BANK & END TURN</button>
        </div>
      </div>

      <div class="scoreboard-container"></div>
      <div class="action-btn-container">
        <button
          class="action-btn"
          id="keep-selected-btn"
          disabled
          onclick="handleKeepSelectedClick()"
        >
          KEEP SELECTED
        </button>
        <button
          class="action-btn"
          id="keep-all-btn"
          disabled
          onclick="handleKeepAllClick()"
        >
          KEEP MAX
        </button>
      </div>
      <div class="dice-container"></div>
      <div class="roll-button-container">
        <button onclick="handleRollClick()" id="roll-btn">ROLL DICE</button>
      </div>
      <div class="nav-container">
        <button onclick="activateModal()">NEW GAME</button>
        <a
          href="https://en.wikipedia.org/wiki/Dice_10000"
          target="_blank"
          rel="noopener noreferer"
        >
          <button>RULES</button></a
        >
      </div>
    </div>
    <div class="modal-container">
      <div class="modal-box">
        <h1>WELCOME TO FARKLE!!!</h1>

        <div class="form-container">
          <form>
            <label for="numberOfPlayers">
              How many players? (1 - 4)
              <input type="number" id="numberOfPlayers" min="1" max="4"
            /></label>
            <label for="scoreLimit">
              What score should we play to? (50 - 10000)
              <input
                type="number"
                id="scoreLimit"
                min="50"
                max="10000"
                step="50"
              />
            </label>
          </form>
          <button onclick="startNewGame()">Start Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="./js/game.js"></script>
</html>
