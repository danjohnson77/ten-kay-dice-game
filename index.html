<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bank">
        <h2>Turn Score:</h2>
        <p class="turn-score">0</p>
        <div class="bank-dice"></div>
      </div>
      <div class="dice-container"></div>
      <div class="button-container">
        <button class="btn" onclick="handleRollClick()">ROLL DICE</button>
        <button class="btn" id="end-turn-btn" disabled>
          BANK POINTS / END TURN
        </button>
      </div>

      <div class="score-container">
        <h2>Score:</h2>
        <p id="score"></p>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
